<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Silly Stories</title>
  <!-- Bootstrap Style Sheet -->
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="lib/animate.min.css">
  <!-- Custom CSS-->
  <link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Lato" rel="stylesheet">

  <link rel="icon" href="img/laughing-favicon.ico">

</head>

<body>
  <div class="container">
    <h1> Silly Story Generator</h1>

  <p>  Fill in the the boxes with the corresponding parts of speech, click the button, and read for laughs!</p>
  <div class="row">
    <div class="col-sm-1 col-md-2"></div>
          <div class="col-sm-10 col-md-8 ">
    <form>

      <input id="noun1" type="text" class="form-control" placeholder="noun">
      <input id="verb1" type="text" class="form-control" placeholder="verb">
      <input id="adj1" type="text" class="form-control" placeholder="adjective">
      <input id="verb2" type="text" class="form-control" placeholder="verb">
      <input id="noun2" type="text" class="form-control" placeholder="noun">
      <input id="name" type="text" class="form-control" placeholder="name">
      <div id="show-story-btn" class="btn btn-warning form-control">Generate</div>

    </form>

    <div id="story"></div>



  </div>
  </div>
      <div class="col-sm-1 col-md-2"></div>
  </div>



  <!-- jQuery HAS TO GO BEFORE JAVA SCRIPT-->
  <script src="lib/jquery.min.js"></script>

  <!-- Bootstrap Java Script-->
  <script src="lib/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
